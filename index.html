<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marlatte Todo App</title>
	<script defer src="index.bundle.js"></script></head>

	<body>
		<div class="flex-container">
			<div class="app-content">
				<header>
					<div class="brand">
						<h1>Pa'cer</h1>
					</div>
					<button type="button" id="sidebar-open-btn">☰</button>
				</header>
				<section class="sidebar">
					<button
						type="button"
						class="close-btn"
						id="sidebar-close-btn"
					>
						×
					</button>
					<div class="projects-container"></div>
					<div class="bottom-buttons">
						<button
							type="button"
							id="add-task-btn"
							class="hidden-btn add-btn"
						>
							New Task
						</button>
						<button
							type="button"
							id="add-project-btn"
							class="hidden-btn add-btn"
						>
							New Project
						</button>
						<button
							type="button"
							id="defaults-btn"
							class="hidden-btn storage-btn"
						>
							Restore Defaults
						</button>
						<button
							type="button"
							id="clear-storage-btn"
							class="hidden-btn storage-btn"
						>
							Clear All
						</button>
						<div class="reveal-btns">
							<button
								type="button"
								id="add-reveal-btn"
								class="reveal-btn"
							>
								+
							</button>
							<button
								type="button"
								id="storage-reveal-btn"
								class="reveal-btn"
							>
								S
							</button>
						</div>
					</div>
				</section>
				<main>
					<h1 id="project-displayed">All Tasks</h1>
					<div id="statuses-container">
						<div class="status-row"></div>
						<div class="status-row"></div>
					</div>
				</main>
			</div>
		</div>
		<footer>Footer</footer>
		<dialog></dialog>
	</body>
</html>
